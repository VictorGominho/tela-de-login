<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login</title>

     <link rel="stylesheet" href="src/css/reset.css">
     <link rel="stylesheet" href="src/css/style.css">
     <link rel="stylesheet" href="src/css/responsive.css">

     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
     <main class="login">
          <div class="left-login">
               <h1>Faça Login<br>e entre para nosso time</h1>
               <img class="left-login-image" src="src/img/logo.svg" alt="imagem-login">
          </div>
          <div class="right-login">
               <div class="card-login">
                    <h1>LOG IN</h1>
                    <div class="text-field">
                         <label for="usuario">Usuário</label>
                         <input type="text" name="usuario" placeholder="Digite aqui">
                    </div>
                    <div class="text-field">
                         <label for="senha">Senha</label>
                         <input type="password" name="senha" placeholder="Digite aqui">
                    </div>
                    <button class="btn-login">LOG IN</button>
               </div>
          </div>
     </main>
</body>
</html>
